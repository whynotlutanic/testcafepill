<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منوی کافه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .item {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 15px;
    }
    .info {
      flex-grow: 1;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
    }
    .price {
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>منوی کافه</h1>

  <h2>🍹 نوشیدنی‌ها</h2>
  
  <div class="item">
    <img src="https://i.imgur.com/4X0eH2P.jpg" alt="آیس کافی">
    <div class="info">
      <div class="name">آیس کافی</div>
      <div class="price">۶۵٫۰۰۰ تومان</div>
    </div>
  </div>

  <div class="item">
    <img src="https://i.imgur.com/6bDkN9Q.jpg" alt="موهیتو لیمویی">
    <div class="info">
      <div class="name">موهیتو لیمویی</div>
      <div class="price">۷۰٫۰۰۰ تومان</div>
    </div>
  </div>

  <div class="item">
    <img src="https://i.imgur.com/Y6zZQOR.jpg" alt="چای ماسالا">
    <div class="info">
      <div class="name">چای ماسالا</div>
      <div class="price">۵۵٫۰۰۰ تومان</div>
    </div>
  </div>

  <div class="item">
    <img src="https://i.imgur.com/cfHruaO.jpg" alt="اسپرسو سینگل">
    <div class="info">
      <div class="name">اسپرسو سینگل</div>
      <div class="price">۴۵٫۰۰۰ تومان</div>
    </div>
  </div>

  <div class="item">
    <img src="https://i.imgur.com/9NvK0Dl.jpg" alt="لاته کاراملی">
    <div class="info">
      <div class="name">لاته کاراملی</div>
      <div class="price">۶۵٫۰۰۰ تومان</div>
    </div>
  </div>

  <h2>🍰 کیک‌ها</h2>

  <div class="item">
    <img src="https://i.imgur.com/6y8sKXP.jpg" alt="کیک شکلاتی">
    <div class="info">
      <div class="name">کیک شکلاتی</div>
      <div class="price">۸۵٫۰۰۰ تومان</div>
    </div>
  </div>

  <div class="item">
    <img src="https://i.imgur.com/Tv5W3PQ.jpg" alt="چیزکیک بلوبری">
    <div class="info">
      <div class="name">چیزکیک بلوبری</div>
      <div class="price">۹۰٫۰۰۰ تومان</div>
    </div>
  </div>

</body>
</html>
